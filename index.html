<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭнергоУчет - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo {
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="logo mb-2">ЭнергоУчет</h2>
                        <p class="text-muted">Система учета электроэнергии</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                        <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Версия 1.0 | Подключено к Supabase</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://ihydjzxctlguvflswzhg.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeWRqenhjdGxndXZmbHN3emhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5NzY5MzUsImV4cCI6MjA4NDU1MjkzNX0.KvpKM7FggBOWNuFR8gmL7cjk64tt6CCgAI-UlkP7ZXU'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        // Обработка входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
            
            try {
                // Проверка учетных данных
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single()
                
                if (error) throw error
                
                if (users) {
                    // Сохраняем данные пользователя
                    localStorage.setItem('user', JSON.stringify(users))
                    
                    // Перенаправляем в зависимости от роли
                    if (users.role === 'admin') {
                        window.location.href = 'admin.html'
                    } else {
                        window.location.href = 'user.html'
                    }
                } else {
                    showError('Неверный логин или пароль')
                }
            } catch (error) {
                showError('Ошибка входа: ' + error.message)
            }
        })
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError')
            errorDiv.textContent = message
            errorDiv.classList.remove('d-none')
        }
    </script>
</body>
</html>
