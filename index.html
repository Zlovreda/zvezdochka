<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СНТ "Звездочка" - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-note {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>СНТ "Звездочка"</h1>
                <p>Учет электроэнергии и взносов</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginType">Тип входа:</label>
                    <select id="loginType">
                        <option value="user">Участник</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" required placeholder="Введите ваш логин">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required placeholder="Введите ваш пароль">
                </div>
                
                <button type="submit" class="btn">Войти</button>
            </form>
            
            <div class="admin-note">
                <p>Администратор: admin / admin123</p>
                <p>Тестовый пользователь: user1 / password1</p>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://chgbdbuiqzdmwiniyxrk.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_9NXa4FwnnrICXnXmrOVqRg_KB5LHkmk';
        
        // Инициализация Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Создание таблиц при первом запуске (только админ)
        async function initializeDatabase() {
            try {
                // Таблица пользователей
                const { data: usersTable, error: usersError } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (usersError && usersError.code === 'PGRST116') {
                    // Таблица не существует, создаем
                    alert("База данных не инициализирована. Пожалуйста, войдите как администратор для настройки.");
                }
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        }
        
        // Проверка логина
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginType = document.getElementById('loginType').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                // Поиск пользователя
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .eq('role', loginType)
                    .single();
                
                if (error || !users) {
                    throw new Error('Неверный логин или пароль');
                }
                
                // Сохраняем данные пользователя в localStorage
                localStorage.setItem('user', JSON.stringify({
                    id: users.id,
                    username: users.username,
                    role: users.role,
                    fullName: users.full_name,
                    plotNumber: users.plot_number
                }));
                
                // Переходим в соответствующий кабинет
                if (loginType === 'admin') {
                    window.location.href = window.location.origin + '/zvezdochka/user.html';
                } else {
                    window.location.href = window.location.origin + '/zvezdochka/admin.html';
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        // Создание тестовых пользователей при первом запуске
        async function createTestUsers() {
            try {
                // Проверяем, есть ли уже пользователи
                const { data: existingUsers, error } = await supabase
                    .from('users')
                    .select('id')
                    .limit(1);
                
                if (existingUsers && existingUsers.length === 0) {
                    // Создаем администратора
                    await supabase
                        .from('users')
                        .insert([
                            {
                                username: 'admin',
                                password: 'admin123',
                                role: 'admin',
                                full_name: 'Администратор СНТ',
                                plot_number: '0',
                                created_at: new Date().toISOString()
                            },
                            {
                                username: 'user1',
                                password: 'password1',
                                role: 'user',
                                full_name: 'Иванов Иван Иванович',
                                plot_number: '1',
                                created_at: new Date().toISOString()
                            }
                        ]);
                    
                    console.log('Тестовые пользователи созданы');
                }
            } catch (error) {
                console.error('Ошибка создания тестовых пользователей:', error);
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Проверяем, инициализирована ли база
            initializeDatabase();
            
            // Создаем тестовых пользователей
            createTestUsers();
        });
    </script>
    
    <!-- Подключаем Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
