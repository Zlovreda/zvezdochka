<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test Page</title>
    <!-- Подключаем библиотеку Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Тест отправки данных в Supabase</h1>
    <button id="sendButton">Отправить тестовые данные</button>
    <p id="message"></p>

    <script>
        // 1. Инициализация клиента Supabase с вашими ключами
        const supabaseUrl = 'https://ihydjzxctlguvflswzhg.supabase.co'; // Ваш URL проекта
        const supabaseKey = 'YOUR_PUBLISHABLE_KEY_HERE'; // Замените на ваш публикуемый ключ!
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('sendButton').addEventListener('click', async () => {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Отправка...';
            messageElement.style.color = 'black';

            // 2. Отправка данных в таблицу 'test_table'
            const { data, error } = await supabaseClient
                .from('test_table') // Название таблицы в базе данных
                .insert([
                    { 
                        message: 'Привет из GitHub Pages!', 
                        page_url: window.location.href,
                        created_at: new Date().toISOString()
                    }
                ]);

            if (error) {
                console.error('Ошибка:', error);
                messageElement.textContent = 'Ошибка: ' + error.message;
                messageElement.style.color = 'red';
            } else {
                console.log('Данные сохранены:', data);
                messageElement.textContent = '✅ Данные успешно отправлены в Supabase!';
                messageElement.style.color = 'green';
            }
        });
    </script>
</body>
</html>
